<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-br from-blue-200 to-purple-300 min-h-screen flex justify-center items-center">
    <div class="size-96 bg-white rounded-xl shadow-xl">
        <div class="font-bold text-3xl text-center text-blue-700 m-8 ">Login</div>
        <form action="" class="flex flex-col gap-2">
            <div class="flex flex-col mb-1">
                <label for="mail" class="mx-6 my-2 font-medium">E-mail/Username</label>
                <input type="email" placeholder="Enter your mail" class="mx-4 p-2 rounded-xl border-2 border-gray-300 focus:outline-none focus:ring-2 focus:border-purple-900">
            </div>
            <div class="flex flex-col my-1">
                <label for="password" class="mx-6 my-2 font-medium">Password</label>
                <input type="password" placeholder="Enter your password" class="mx-4 p-2 rounded-xl border-2 border-gray-300 focus:outline-none focus:ring-2 focus:border-purple-900 ">
            </div>
            <div class="flex flex-col my-1">
                <button class="bg-blue-700 text-white font-semibold rounded-full mx-5 my-4 px-8 py-2">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
